<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="csrf-token" content="{{ csrf_token }}"> </head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <form id="shortener-form">
            {% csrf_token %} 
            <input type="url" id="long-url" placeholder="Enter your long URL here" required>
            <button type="submit">Shorten</button>
        </form>
        <div id="result" class="hidden">
            <p>Your Shortened URL:</p>
            <a href="#" id="short-url-display" target="_blank"></a>
            <button id="copy-button">ðŸ“‹ Copy</button>
        </div>
        <p id="error-message" class="error hidden"></p>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
